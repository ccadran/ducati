<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <div class="nav-container">
            <p>burger</p>
            <ul>
                <li>world</li>
                <li>international website</li>
                <li>|</li>
                <li>my ducati</li>
            </ul>
        </div>
        <div class="hero-container">
            <img src="./assets/img/logo-ducati.png" alt="" />
            <img src="./assets/img/monster.png" alt="" />
            <p id="model">797</p>
        </div>
        <div class="moto-container">
            <div class="caracteristiques">
                <div class="cara">
                    <h6>Displacement</h6>
                    <p>803 cc</p>
                </div>
                <div class="cara">
                    <h6>Horse Power</h6>
                    <p>73 hp (54 kW)</p>
                </div>
                <div class="cara">
                    <h6>Torque</h6>
                    <p>67 Nm (49.0 lb-ft)</p>
                </div>
                <div class="cara">
                    <h6>Dry Weight</h6>
                    <p>175 Kg (386 lb)</p>
                </div>
                <div class="cara">
                    <h6>Seat Height</h6>
                    <p>805 mm (31.69in)</p>
                </div>
                <div class="cara">
                    <h6>Safety</h6>
                    <p>ABS</p>
                </div>
            </div>
            <div class="moto">
                <img src="./assets/img/moto-797.png" alt="" id="moto" />
                <div class="colors">
                    <div id="red"></div>
                    <div id="black"></div>
                    <div id="white"></div>
                </div>
            </div>
        </div>
    </body>
</html>
